
<html>
		<head>
			   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<title>Domains Configuration</title>
		<link rel="shortcut icon" href="https://www.astutium.com/images/favicon.ico" />
	    <link rel="stylesheet" href="css/style3.css">
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	    <script src="js/checkout.js"></script>

		</style>
		</head>
		<body>
			<div id="container">
				<div id="progress">
            <div class='circle'>
            <span class="label done">&#10004;</span>
            <br/>
            <label class="textDone">Choose a Domain</label>
            </div>
            <span class="bar"></span>
            <div class='circle'>
            <span class="label done">&#10004;</span>
            <br/>
            <label class='textDone'>Configure your Choice</label>
            </div>
             <div class='circle'>
            <span class="label current">3</span>
            <br/>
            <label class='textCurrent'>Checkout</label>
            </div>
        </div>
				    <div id="inner"> 


				        <div id="content">
					<h1>Review and Checkout</h1>

					<table class="basket">
						<tbody class="tableBody">
							<tr>
								<th class='h1'>Description</th>
								<th class='h2'>Price</th>
							</tr>
						

						</tbody>	


					</table>
					<br/>
					<h2 class='deets'>Your Details</h2>

					<div class = "custContainer">
						<div class="customerChoice">
						Are you a new or existing cutomer?
						<br/><br/>
						<label>New <input type = 'radio' value='new' name="custType"></label> 
						<label>Existing<input type = 'radio' value='exist' name="custType"></label>
								
						</div>
						<div class='navigation'>
							<br/>
						<input type="submit" value ='Back' id='back'>
						<input type="submit" value='Next' id='next'>
					</div>
					
					</div>

					
						<h2>Payment Method</h2>
						<div class = 'payment'>
					<label class='payOpt'><input name='paymentType' type = 'radio'>Automated Debit/Credit Card (FuturePay)</label>
					<label class='payOpt'><input name='paymentType' type = 'radio'>BACS/CHAPS/IBAN Transfer</label>
					<br/>
					<label class='payOpt'><input name='paymentType' type = 'radio'>Debit/Credit Cards (Visa/Mastercard/Amex)</label>
					<label class='payOpt'><input name='paymentType' type = 'radio'>PayPal</label>
					<br/>
					<label class='payOpt'><input name='paymentType' type = 'radio'>BitCoins (BTC)</label>
					<label class='payOpt'><input name='paymentType' type = 'radio'>Payment by Cheque / UK Bank Draft / Postal Order</label>
					<br/>
					
				</div>

						<h2>Promotional Code<h2>
							<label><input type ='text'><input type ='button' value='Apply Code'><label>
								<br/>
								<br/>
					<input class='complete' type='submit' value='Complete Order'>			
							
				    
				</div>
			</div>
		</body>
	</html>
